<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        User Management App
    </title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <main class="d-flex flex-column justify-content-start align-items-center gap-2 justify-content-lg-start ">
        <!-- Nav -->

        <header>
            <nav class="d-flex flex-row justify-content-between align-items-center px-5 my-4 m-auto">
                <h1 class="fs-4">User list</h1>
                <button data-bs-toggle="modal" data-bs-target="#form" class="btn btn-primary">Add User</button>
            </nav>
        </header>

        <!-- Nav -->

        <!-- Modal -->

        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                        <button type="button" class="btn-close" id="closeIcon" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="employee-form px-2 py-4 px-lg-4">
                            <div class="input_container d-flex flex-column justify-content-between align-items-start">
                                <label for="fullName" class="form-label">Full Name*</label>
                                <input type="text" name="fullName" id="fullName" class="form-control my-1">
                                <small class="msg text-danger mb-2"></small>
                            </div>
                            <div class="input_container d-flex flex-column justify-content-between align-items-start">
                                <label for="email" class="form-label">Email Id</label>
                                <input type="email" name="email" id="email" class="form-control my-1">
                                <small class="msg text-danger mb-2"></small>
                            </div>
                            <div class="input_container d-flex flex-column justify-content-between align-items-start">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="number" name="salary" id="salary" class="form-control my-1">
                                <small class="msg text-danger mb-2"></small>
                            </div>
                            <div class="input_container d-flex flex-column justify-content-between align-items-start">
                                <label for="city" class="form-label">City</label>
                                <input type="text" name="city" id="city" class="form-control my-1">
                                <small class="msg text-danger mb-2"></small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal -->

        <!-- Table -->

        <div class="container p-lg-1">
            <div class="employees-table border border-dark">
                <table class="table table-striped" id="employeeList">
                    <thead>
                        <tr>
                            <!-- <th class="text-center">#</th> -->
                            <th class="text-center">Full Name</th>
                            <th class="text-center">Email Id</th>
                            <th class="text-center">Salary</th>
                            <th class="text-center">City</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <!-- template  -->

                        <!-- <tr>
                            <td class="text-center">${index}</td>
                            <td class="text-center">${user.name}</td>
                            <td class="text-center">${user.email}</td>
                            <td class="text-center">${user.salary}</td>
                            <td class="text-center">${user.city}</td>
                            <td class="action d-flex flex-row justify-content-center align-items-center gap-3">
                                <button class="btn btn-info edit" data-bs-toggle="modal" data-bs-target="#form">Edit</button>
                                <button class="btn btn-danger delete">Delete</button>
                            </td>
                        </tr> -->

                        <!-- template  -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Table -->

        <!-- Toast -->

        <div id="toast-container" class="toast text-white position-fixed bottom-0 p-1 mb-2" style="z-index: 11">
            <div class="toast-body d-flex justify-content-between align-items-center">
                <!-- template  -->

                <!-- <h6>Add new user</h6>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->

                <!-- template  -->
            </div>
        </div>

        <!-- Toast -->

    </main>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
